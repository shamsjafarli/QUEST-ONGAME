<body class="bg-success">

    <div class="p-5 bg-light">

    <div class="card text-center mt-5">
        <div class="card-header h4 bg-pink">

        </div>

            <h5 class="card-title"> QUESTİON 1 </h5>

        </div>

        </div>
    </div>

    <div
        class="card-footer text-body-secondary  p-5  d-flex justify-content-center align-items-center text-center gap-4">

        <h4 class="puan" id="point">Your point:0 </h4>

        <img src="./img/okay.png" id="okayİmg" style="width:5%"></img>

        <audio id="correctSound">
            <source src="./music/Mario-coin-sound/Mario-coin-sound.mp3" type="audio/mpeg">

        </audio>



        <img src="./img/x iş.png" id="falseImage" style="width:5%"></img>

        <audio id="wrongSound">
            <source src="./music/Wrong-answer-sound-effect/Wrong-answer-sound-effect.mp3" type="audio/mpeg">

        </audio>


    </div>



    <h1 class="display-3 text-center font-weight-bold  
    text-danger" id="gameEnd"></h1>

    <audio id="endSound">
        <source src="./music/057674453-weak-clapping-audience-applaus.m4a">
    </audio>
